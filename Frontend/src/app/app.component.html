<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tasks</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Ensolvers app</h1>
        <p class="lead">Organise your tasks! </p>
      </div>
    </div>
    <div class="container">
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-md-12">
                        <div class="card px-3">
                            <div class="card-body">
                                <h4 class="card-title">To do list</h4>
                                <div class="list-wrapper">
                                    <ul class="d-flex flex-column-reverse todo-list">
                                        <div>
                                            <li class="tasks" *ngFor="let task of tasks"> <!--loop over the tasks on app components-->
                                               <div class="form-check"><label class="form-check-label"> {{task.id}} <input class="checkbox" type="checkbox"> <i class="input-helper"></i> </label> </div> 
                                                <div class= "form-check" style="float: left;"> {{task.to_do}} </div>
                                                <div class="remove mdi mdi-close-circle-outline" (click)="deleteTasks(task.id!)" tabindex="2"></div>
                                                
                                            </li>  
                                          </div>
                                                                      
                                    </ul>
                                </div>
                                
                                <div class="add-items d-flex"> 
                                  <input type="text" class="form-control todo-list-input" id= "addTasksObj" placeholder="What do you need to do today?"> 
                                  <button class="add btn btn-primary font-weight-bold todo-list-add-btn" (click)="addTasks()">Add</button> 
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  </body>
</html>
